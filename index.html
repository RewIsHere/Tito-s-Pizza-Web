<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tito's Pizzeria - Pagina Oficial</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />

  <!-- ENLACES A TIPOGRAFIAS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- FIN DE TIPOGRAFIAS -->

  <!-- ENLAZADO DE BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- FINAL -->

</head>

<body>
  <!-- AQUI EMPIEZA EL MENU DE NAVEGACION -->
  <header>
    <div id="topnave" class="navegacion">
      <ul class="navegacion-right menu">
        <li>
          <a href="https://titos-pizza-web.rewishere.repl.co/" class="active">INICIO</a>
        </li>
        <li>
          <a href="sucursales.html">SUCURSALES</a>
        </li>
        <li>
          <a href="https://titos-pizza-web.rewishere.repl.co/"><img src="assets/Logo.png" alt="Tito's Pizza Logo"></a>
        </li>
        <li>
          <a href="menu.html">MENU</a>
        </li>
        <li>
          <a href="nosotros.html">NOSOTROS</a>
        </li>
      </ul>
      <div class="navegacion-right">
        <a href="javascript:void(0);" class="icon" onclick="showMenu()">
          <i class="gg-details-more"></i>
        </a>
      </div>
    </div>
  </header>
  <!-- AQUI TERMINA EL MENU DE NAVEGACION -->

  <!-- CONTENEDOR DEL CARRUSEL -->
  <div id="slideshow-container" class="slideshow-container">
    <div class="slide-item bgimg fx" style="background-image: url('assets/bg_slider1.png');">

    </div>

    <div class="slide-item bgimg fx" style="background-image: url('assets/bg_slider2.jpg');">

    </div>

    <div class="slide-item bgimg fx" style="background-image: url('assets/bg_slider3.jpg');">

    </div>

    <div id="slide-control" class="slide-control">
      <span class="dot" onclick="chooseSlide(0)"></span>
      <span class="dot" onclick="chooseSlide(1)"></span>
      <span class="dot" onclick="chooseSlide(2)"></span>
    </div>
  </div>

  <!-- AQUI TERMINA EL CONTENEDOR DEL CARRUSEL -->

  <div class="prueba"></div>

  <!-- CONTENIDO PRINCIPAL DE LA PAGINA (CABECERA) -->
  <div class="contenido">
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12" align="center">
            <img class="header_img" src="assets/Pizza.png">

          </div>
          <div class="right-content col-lg-6 col-md-12 col-sm-12" align="center">
            <h1 class="eslogan"> No puedes comprar la felicidad, pero si una pizza Tito's que es casi lo mismo </h1>

          </div>
        </div>
      </div>
    </div>

    <!-- BOTONES DE LA CABECERA -->
    
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
          data-scroll-reveal="enter left move 30px over 0.6s after 0.4s" align="center">
          <button class="hdBtn">
            <span class="hdBtn__Text">COMBOS Y PROMOCIONES</span>
          </button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
          data-scroll-reveal="enter bottom move 30px over 0.6s after 0.4s" align="center">
          <button class="hdBtn">
            <span class="hdBtn__Text">TAMAÃ‘OS</span>
          </button>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12"
          data-scroll-reveal="enter right move 30px over 0.6s after 0.4s" align="center">

          <button class="hdBtn">
            <span class="hdBtn__Text">EXTRAS</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- FINAL DE LA CABECERA -->



  <!-- APARTADO DE DIDI FOOD -->
  <div class="rappi">
    <div class="fondo_rappi">
      <div class="info_rappi">
        <h2 class="titulo_rappi">Encuentranos en DIDI</h2>
        <p class="texto_rappi">Descarga la app de Didi Food y realiza tus cualquier pedido que desees</p>
        <a href="https://play.google.com/store/apps/details?id=com.xiaojukeji.didi.global.customer&hl=es_MX&gl=US&pli=1"
          target="_blank"><img class="img_rappi" src="/assets/Googleplay.png" alt=""></a>
      </div>
    </div>
  </div>
  <!-- FINAL DE DIDI -->
  <footer class="pie_pagina">

  </footer>




  <!-- IGNORAR ESTAS ETIQUETAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/emmet/2.3.6/emmet.cjs.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <!-- FIN -->

</body>

</html>
